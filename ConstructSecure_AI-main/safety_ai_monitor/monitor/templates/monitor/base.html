<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Safety AI Monitor{% endblock %}</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Small Tailwind Navbar -->
<nav class="bg-gray-900 text-white shadow-sm py-2">
    <div class="container mx-auto flex justify-between items-center px-4">
        
        <!-- Logo -->
        <div class="text-lg font-bold">
            Safety <span class="text-orange-400">AI</span> Monitor
        </div>

        <!-- Nav Links -->
        <div class="space-x-4 text-sm font-medium">
            <a href="{% url 'index' %}" class="hover:text-orange-400 transition">Home</a>
            <a href="{% url 'detection' %}" class="hover:text-orange-400 transition">Detection</a>
            <a href="{% url 'about' %}" class="hover:text-orange-400 transition">About</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="p-6">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white text-center py-3 text-sm">
    &copy; 2025 Safety AI Team. All rights reserved.
</footer>

</body>
</html>
