{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PPE Detection Monitor</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    gap: 20px;
}
.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    flex: 1;
    min-width: 300px;
}
#video {
    width: 100%;
    height: auto;
    background: black;
    border-radius: 10px;
}
button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 5px;
}
.start-btn { background-color: orange; color: white; }
.stop-btn { background-color: red; color: white; }
.status-green { color: green; font-weight: bold; }
.status-red { color: red; font-weight: bold; }
.ppe-list label {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    cursor: pointer;
}
.ppe-list input {
    margin-right: 8px;
}
</style>
</head>
<body class="bg-gray-50">

<!-- Responsive Navbar -->
<nav class="bg-white shadow-md py-2">
    <div class="container mx-auto flex justify-between items-center px-6">

        <!-- Clickable Logo -->
        <a href="{% url 'index' %}" class="text-2xl font-bold text-gray-900 hover:text-orange-500 transition">
            SecureConstruct <span class="text-orange-500">AI</span>
        </a>

        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-4">
            <a href="{% url 'index' %}" class="text-gray-700 hover:text-orange-500 transition">Home</a>
            <a href="{% url 'about' %}" class="text-gray-700 hover:text-orange-500 transition">About</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="hidden md:hidden px-6 pb-4">
        <a href="{% url 'index' %}" class="block py-2 text-gray-700 hover:text-orange-500 transition">Home</a>
        <a href="{% url 'about' %}" class="block py-2 text-gray-700 hover:text-orange-500 transition">About</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="card" style="flex:2">
        <h2 class="text-xl font-bold mb-2">Live Camera Feed</h2>
        <video id="video" autoplay playsinline></video>
        <br><br>
        <button class="start-btn" onclick="startCamera()">Start Monitoring</button>
        <button class="stop-btn" onclick="stopCamera()">Stop Monitoring</button>
    </div>

    <div style="flex:1">
        <div class="card">
            <h3 class="text-lg font-bold mb-2">Compliance Status</h3>
            <p>Workers Detected: <span id="workers">0</span></p>
            <p class="status-green">Compliant: <span id="compliant">0</span></p>
            <p class="status-red">Non-Compliant: <span id="noncompliant">0</span></p>
        </div>
        <div class="card">
            <h3 class="text-lg font-bold mb-2">Monitor PPE Items</h3>
            <div class="ppe-list">
                <label><input type="checkbox" checked> ðŸª– Hard Hat</label>
                <label><input type="checkbox" checked> ðŸ¦º Safety Vest</label>
                <label><input type="checkbox" checked> ðŸ˜· Face Mask</label>
                <label><input type="checkbox" checked> ðŸ§¤ Safety Gloves</label>
                <label><input type="checkbox" checked> ðŸ‘“ Safety Glasses</label>
                <label><input type="checkbox" checked> ðŸ¥¾ Safety Boots</label>
            </div>
        </div>
    </div>
</div>

<!-- JS for Camera & Mobile Menu -->
<script>
let video = document.getElementById('video');
let stream;

async function startCamera() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
    } catch (err) {
        alert("Error accessing webcam: " + err);
    }
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
    }
}

const menuBtn = document.getElementById('menu-btn');
const menu = document.getElementById('menu');

menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
});
</script>

</body>
</html>
