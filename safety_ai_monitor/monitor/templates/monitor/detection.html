{% extends "monitor/base.html" %}
{% load static %}

{% block title %}PPE Detection{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Real-Time PPE Monitor</h1>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Live Webcam Feed</h5>
                    <div class="d-flex justify-content-center mb-3">
                        <video id="video" width="640" height="480" autoplay class="img-fluid rounded"></video>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="start-btn" class="btn btn-success">Start Monitoring</button>
                        <button id="stop-btn" class="btn btn-danger" disabled>Stop Monitoring</button>
                    </div>
                </div>
            </div>

            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Live Detection Status</h5>
                    <div id="detection-status" class="alert alert-info text-center" role="alert">
                        Press "Start Monitoring" to begin.
                    </div>
                    <div class="d-flex justify-content-center mt-3" id="result-image-container" style="display:none;">
                        <img id="result-image" class="img-fluid rounded" alt="Detection Result" />
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusDiv = document.getElementById('detection-status');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resultImageContainer = document.getElementById('result-image-container');
    const resultImage = document.getElementById('result-image');
    let detectionInterval;

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        }).catch(e => {
            console.error("Camera access denied or not available.", e);
            statusDiv.textContent = 'Camera Unavailable. Please enable it or check permissions.';
            startBtn.disabled = true;
        });
    } else {
        statusDiv.textContent = 'Camera not supported by your browser.';
        startBtn.disabled = true;
    }

    async function sendFrameForDetection() {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/jpeg');

        try {
            const response = await fetch('/detect_frame/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ image_data: dataURL })
            });

            const result = await response.json();

            if (result.success) {
                statusDiv.className = 'alert alert-success text-center';
                statusDiv.textContent = 'All PPE measures are being worn.';
            } else {
                statusDiv.className = 'alert alert-danger text-center';
                statusDiv.textContent = 'Warning: Missing PPE!';
            }

            if (result.processed_image_data) {
                resultImage.src = 'data:image/jpeg;base64,' + result.processed_image_data;
                resultImageContainer.style.display = 'flex';
            } else {
                resultImageContainer.style.display = 'none';
            }

        } catch (error) {
            console.error('Detection failed:', error);
            statusDiv.className = 'alert alert-warning text-center';
            statusDiv.textContent = 'Connection Error.';
        }
    }

    startBtn.addEventListener('click', function() {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusDiv.className = 'alert alert-info text-center';
        statusDiv.textContent = 'Monitoring started...';
        detectionInterval = setInterval(sendFrameForDetection, 2000);
    });

    stopBtn.addEventListener('click', function() {
        clearInterval(detectionInterval);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        statusDiv.className = 'alert alert-info text-center';
        statusDiv.textContent = 'Monitoring stopped.';
    });
</script>
{% endblock %}
